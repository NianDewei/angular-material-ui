<!-- create form -->
<mat-card class="card-container">
  <mat-card-header>
    <!-- title with icon -->
    <mat-card-title>
      <mat-icon>add</mat-icon>
      <span>Add Course</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form-container" >
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="course.name" name="name">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Description" [(ngModel)]="course.description" name="description">
        </textarea>
      </mat-form-field>
      <!-- select categorys-->
      <mat-form-field>
        <mat-select placeholder="Specialty" [(ngModel)]="course.specialty"
        name="specialty"
        >
          <mat-option value="angular">Angular</mat-option>
          <mat-option value="node.js">Node.js</mat-option>
          <mat-option value="mongodb">MongoDB</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- date picker -->
      <mat-form-field>
        <input matInput [matDatepicker]="picker"
        [(ngModel)]="course.startDate" placeholder="Start Date"
        name="startDate"
        >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!-- mat checkbox -->
      <mat-label style="margin-bottom:10px;">Categories</mat-label>
      <section class="categorys">
        <mat-checkbox *ngFor="let category of categories"
        class="category" [(ngModel)]="category.checked"
        name="category"
        >
          {{category.name}}
        </mat-checkbox>
      </section>
      <!-- radio buttons -->
      <mat-label style="margin-top:10px;">Status</mat-label>
      <section class="status">
        <mat-radio-group [(ngModel)]="course.isActive" name="isActive">
          <mat-radio-button [value]="true">Active</mat-radio-button>
          <mat-radio-button [value]="false">Inactive</mat-radio-button>
        </mat-radio-group>
      </section>
      <!-- mat slider -->
      <section class="level-course">
        <mat-label style="margin-top:10px;">Level course</mat-label>
        <mat-slider
        [(ngModel)]="course.level"
        [min]="0" [max]="10" [thumbLabel]="true" [tickInterval]="1"
        name="level"
        >
        </mat-slider>
      </section>

      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button>Cancel</button>
      </mat-card-actions>

    </form>
  </mat-card-content>
</mat-card>
