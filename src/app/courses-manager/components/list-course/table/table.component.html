<!-- table for courses -->


<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" matTooltip="Search for courses">
  </mat-form-field>
  <!-- filter mat-field-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="colum" *ngFor="let colum of displayedColumns">
      <ng-container *ngIf="colum !== 'actions'">
        <th mat-header-cell *matHeaderCellDef> {{ colum }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[colum] }} </td>
      </ng-container>
      <ng-container *ngIf="colum === 'actions'">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent">
          <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2,4,6]" showFirstLastButtons [pageSize]="4">
  </mat-paginator>
</div>
